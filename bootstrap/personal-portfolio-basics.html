<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Basics</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="personal-portfolio-basics.css" rel="stylesheet">
</head>
<body>
    <!-- Header with name and tagline -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Alex Johnson</h1>
            <p class="lead">Frontend Developer & UI/UX Designer</p>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <div class="row">
            <!-- Profile section -->
            <div class="col-12 text-center mb-5">
                <!-- Profile image with Bootstrap classes -->
                <img src="https://picsum.photos/200/200" alt="Profile Photo" class="img-fluid rounded-circle mb-4">
                <h2 class="mb-3">About Me</h2>
                <p class="lead">I'm a passionate frontend developer with 5 years of experience creating responsive and user-friendly web applications.</p>
                
                <!-- Buttons -->
                <div class="mt-4">
                    <a href="#" class="btn btn-primary btn-lg me-3">Hire Me</a>
                    <a href="#" class="btn btn-outline-secondary btn-lg">Download CV</a>
                </div>
            </div>
        </div>

        <!-- Contact form section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-light p-5 rounded">
                    <h3 class="text-center mb-4">Get In Touch</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2023 Alex Johnson. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

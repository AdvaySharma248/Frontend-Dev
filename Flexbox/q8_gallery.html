<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="q8_gallery.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <div class="gallery">
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Photo+1" alt="Photo 1">
                <figcaption>Mountain Landscape</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Photo+2" alt="Photo 2">
                <figcaption>Ocean Sunset</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/f093fb/ffffff?text=Photo+3" alt="Photo 3">
                <figcaption>City Skyline</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/4facfe/ffffff?text=Photo+4" alt="Photo 4">
                <figcaption>Forest Path</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/00f2fe/ffffff?text=Photo+5" alt="Photo 5">
                <figcaption>Desert Dunes</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/43e97b/ffffff?text=Photo+6" alt="Photo 6">
                <figcaption>Northern Lights</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/fa709a/ffffff?text=Photo+7" alt="Photo 7">
                <figcaption>Waterfall View</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/fee140/ffffff?text=Photo+8" alt="Photo 8">
                <figcaption>Beach Paradise</figcaption>
            </figure>
            
            <figure class="gallery-item">
                <img src="https://via.placeholder.com/400x300/30cfd0/ffffff?text=Photo+9" alt="Photo 9">
                <figcaption>Snowy Peak</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="q9_card_flip.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://via.placeholder.com/400x250/667eea/ffffff?text=Amazing+Product" alt="Product Image">
                    <h2>Amazing Product</h2>
                </div>
                <div class="card-back">
                    <h2>Product Details</h2>
                    <p>This innovative product combines cutting-edge technology with elegant design to deliver an exceptional user experience.</p>
                    <p>Features include premium materials, advanced functionality, and outstanding performance.</p>
                    <button class="btn">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

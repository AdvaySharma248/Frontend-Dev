<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="responsive-image-filter-gallery.css">
</head>
<body>
    <header>
        <h1>Responsive Image Filter Gallery</h1>
    </header>
    
    <main>
        <section class="gallery-container">
            <h2>Image Gallery with CSS Filters</h2>
            <div class="gallery-grid">
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=1" alt="Nature Image" class="filter-blur">
                    <figcaption>Blur Filter</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=2" alt="City Image" class="filter-grayscale">
                    <figcaption>Grayscale Filter</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=3" alt="Animal Image" class="filter-sepia">
                    <figcaption>Sepia Filter</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=4" alt="Food Image" class="filter-brightness">
                    <figcaption>Brightness Filter</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=5" alt="Travel Image" class="filter-contrast">
                    <figcaption>Contrast Filter</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <img src="https://picsum.photos/300/200?random=6" alt="Art Image" class="filter-hue-rotate">
                    <figcaption>Hue Rotate Filter</figcaption>
                </figure>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Responsive Image Filter Gallery</p>
    </footer>
</body>
</html>

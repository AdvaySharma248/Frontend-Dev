<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Comparison Layout</title>
    <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>
    <header>
        <h1>Filter Comparison Layout</h1>
    </header>
    
    <main>
        <section class="comparison-container">
            <h2>Before and After Filter Comparison</h2>
            <div class="comparison-flex">
                <div class="image-container">
                    <img src="https://picsum.photos/400/300?random=1" alt="Original Image" class="original-image">
                    <p class="caption">Original Image</p>
                </div>
                
                <div class="image-container">
                    <img src="https://picsum.photos/400/300?random=1" alt="Filtered Image" class="filtered-image">
                    <p class="caption">Brightness Filter Applied</p>
                </div>
            </div>
            
            <div class="comparison-flex">
                <div class="image-container">
                    <img src="https://picsum.photos/400/300?random=2" alt="Original Image" class="original-image">
                    <p class="caption">Original Image</p>
                </div>
                
                <div class="image-container">
                    <img src="https://picsum.photos/400/300?random=2" alt="Filtered Image" class="contrast-image">
                    <p class="caption">Contrast Filter Applied</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Filter Comparison Layout</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9: Outline and Focus Styling Form</title>
    <link rel="stylesheet" href="q9-outline-form.css">
</head>
<body>
    <header>
        <h1>Outline and Focus Styling Form</h1>
    </header>
    
    <main>
        <section class="form-container">
            <h2>Contact Information Form</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
        
        <section class="outline-examples">
            <h2>Outline Style Examples</h2>
            <div class="examples-container">
                <div class="example-box example1">
                    <p>Solid Outline with Offset</p>
                </div>
                
                <div class="example-box example2">
                    <p>Dashed Outline</p>
                </div>
                
                <div class="example-box example3">
                    <p>Dotted Outline with Large Offset</p>
                </div>
                
                <div class="example-box example4">
                    <p>Double Outline</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Outline and Focus Styling Form</p>
    </footer>
</body>
</html>

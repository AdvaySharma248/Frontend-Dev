<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6: CSS Transformations Showcase</title>
    <link rel="stylesheet" href="q6-transformations.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
    </header>
    
    <main>
        <section class="transformations-container">
            <h2>CSS Transform Functions</h2>
            <div class="transform-flex">
                <div class="transform-box rotate-box">
                    <div class="box-content"></div>
                    <p class="label">Rotate(45deg)</p>
                </div>
                
                <div class="transform-box scale-box">
                    <div class="box-content"></div>
                    <p class="label">Scale(1.5)</p>
                </div>
                
                <div class="transform-box translate-box">
                    <div class="box-content"></div>
                    <p class="label">Translate(20px, 20px)</p>
                </div>
                
                <div class="transform-box skew-box">
                    <div class="box-content"></div>
                    <p class="label">Skew(20deg, 10deg)</p>
                </div>
            </div>
        </section>
        
        <section class="combined-transformations">
            <h2>Combined Transformations</h2>
            <div class="transform-flex">
                <div class="transform-box combined-box1">
                    <div class="box-content"></div>
                    <p class="label">Rotate + Scale</p>
                </div>
                
                <div class="transform-box combined-box2">
                    <div class="box-content"></div>
                    <p class="label">Translate + Skew</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>CSS Transformations Showcase</p>
    </footer>
</body>
</html>

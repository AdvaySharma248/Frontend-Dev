<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1: Borders and Padding Demonstration</title>
    <link rel="stylesheet" href="q1-borders.css">
</head>
<body>
    <header>
        <h1>Borders and Padding Demonstration</h1>
    </header>
    
    <main>
        <section class="border-demo">
            <h2>Different Border Styles</h2>
            <div class="container">
                <div class="box solid">Solid Border</div>
                <div class="box dashed">Dashed Border</div>
                <div class="box double">Double Border</div>
                <div class="box groove">Groove Border</div>
            </div>
        </section>
        
        <section class="radius-demo">
            <h2>Rounded Corners with Border-Radius</h2>
            <div class="container">
                <div class="box radius-small">Small Radius</div>
                <div class="box radius-medium">Medium Radius</div>
                <div class="box radius-large">Large Radius</div>
                <div class="box radius-circle">Circle</div>
            </div>
        </section>
        
        <section class="padding-demo">
            <h2>Padding Examples</h2>
            <div class="container">
                <div class="box padding-small">Small Padding</div>
                <div class="box padding-medium">Medium Padding</div>
                <div class="box padding-large">Large Padding</div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Border and Padding Demonstration Page</p>
    </footer>
</body>
</html>

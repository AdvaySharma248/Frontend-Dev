<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3: Image Showcase Layout</title>
    <link rel="stylesheet" href="q3-image-showcase.css">
</head>
<body>
    <header>
        <h1>Image Showcase Layout</h1>
    </header>
    
    <main>
        <section class="explanation">
            <h2>Modern Image Gallery</h2>
            <p>This gallery demonstrates responsive image layouts with hover effects using CSS transforms and transitions.</p>
        </section>
        
        <section class="gallery-container">
            <h2>Image Gallery</h2>
            <div class="gallery-grid">
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=1" alt="Nature Image 1">
                        <div class="overlay">
                            <span class="overlay-text">Nature</span>
                        </div>
                    </div>
                    <figcaption>Beautiful Landscape</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=2" alt="City Image 1">
                        <div class="overlay">
                            <span class="overlay-text">City Life</span>
                        </div>
                    </div>
                    <figcaption>Urban Architecture</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=3" alt="Animal Image 1">
                        <div class="overlay">
                            <span class="overlay-text">Wildlife</span>
                        </div>
                    </div>
                    <figcaption>Animal Portrait</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=4" alt="Food Image 1">
                        <div class="overlay">
                            <span class="overlay-text">Cuisine</span>
                        </div>
                    </div>
                    <figcaption>Delicious Meal</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=5" alt="Travel Image 1">
                        <div class="overlay">
                            <span class="overlay-text">Travel</span>
                        </div>
                    </div>
                    <figcaption>Adventure Journey</figcaption>
                </figure>
                
                <figure class="gallery-item">
                    <div class="image-wrapper">
                        <img src="https://picsum.photos/300/200?random=6" alt="Art Image 1">
                        <div class="overlay">
                            <span class="overlay-text">Art</span>
                        </div>
                    </div>
                    <figcaption>Creative Expression</figcaption>
                </figure>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Image Showcase Layout</p>
    </footer>
</body>
</html>

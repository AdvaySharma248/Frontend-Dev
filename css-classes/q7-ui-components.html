<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7: UI Components Page</title>
    <link rel="stylesheet" href="q7-ui-components.css">
</head>
<body>
    <header>
        <h1>User Interface Components</h1>
    </header>
    
    <main>
        <section class="explanation">
            <h2>UI Component Design</h2>
            <p>Consistent and well-designed UI components create a cohesive user experience across an application.</p>
        </section>
        
        <section class="ui-container">
            <h2>UI Components</h2>
            
            <div class="component-card">
                <h3>Search Bar</h3>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <button class="search-button">Search</button>
                </div>
            </div>
            
            <div class="component-card">
                <h3>Buttons</h3>
                <div class="button-group">
                    <button class="ui-button primary">Primary</button>
                    <button class="ui-button secondary">Secondary</button>
                    <button class="ui-button accent">Accent</button>
                </div>
            </div>
            
            <div class="component-card">
                <h3>Dropdown Menu</h3>
                <div class="dropdown">
                    <button class="dropdown-button">Select an Option</button>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                        <a href="#">Option 4</a>
                    </div>
                </div>
            </div>
            
            <div class="component-card">
                <h3>Form Elements</h3>
                <form class="ui-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-textarea" placeholder="Enter your message"></textarea>
                    </div>
                    
                    <button type="submit" class="form-button">Submit</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>User Interface Components Page</p>
    </footer>
</body>
</html>

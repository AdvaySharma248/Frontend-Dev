<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5: Styled Button Collection</title>
    <link rel="stylesheet" href="q5-styled-buttons.css">
</head>
<body>
    <header>
        <h1>Styled Button Collection</h1>
    </header>
    
    <main>
        <section class="explanation">
            <h2>Button Styling Techniques</h2>
            <p>Different button styles can convey different meanings and create visual hierarchy in user interfaces.</p>
        </section>
        
        <section class="buttons-container">
            <h2>Button Styles</h2>
            
            <div class="button-section">
                <h3>Primary Buttons</h3>
                <button class="btn btn-primary">Primary Button</button>
                <button class="btn btn-primary" disabled>Disabled Primary</button>
            </div>
            
            <div class="button-section">
                <h3>Secondary Buttons</h3>
                <button class="btn btn-secondary">Secondary Button</button>
                <button class="btn btn-secondary" disabled>Disabled Secondary</button>
            </div>
            
            <div class="button-section">
                <h3>Outline Buttons</h3>
                <button class="btn btn-outline">Outline Button</button>
                <button class="btn btn-outline" disabled>Disabled Outline</button>
            </div>
            
            <div class="button-section">
                <h3>Special Buttons</h3>
                <button class="btn btn-success">Success Button</button>
                <button class="btn btn-warning">Warning Button</button>
                <button class="btn btn-danger">Danger Button</button>
                <button class="btn btn-info">Info Button</button>
            </div>
            
            <div class="button-section">
                <h3>Button Sizes</h3>
                <button class="btn btn-primary btn-small">Small Button</button>
                <button class="btn btn-primary">Normal Button</button>
                <button class="btn btn-primary btn-large">Large Button</button>
            </div>
            
            <div class="button-section">
                <h3>Rounded Buttons</h3>
                <button class="btn btn-primary btn-rounded">Rounded Button</button>
                <button class="btn btn-secondary btn-rounded">Rounded Secondary</button>
                <button class="btn btn-outline btn-rounded">Rounded Outline</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Styled Button Collection</p>
    </footer>
</body>
</html>

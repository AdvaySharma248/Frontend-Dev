<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h2>Submit Form to iFrame</h2>
    
    <form action="q17_result.html" method="get" target="result_frame">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username">
        <input type="submit" value="Submit">
    </form>
    
    <br>
    
    <p>Result will appear below:</p>
    <iframe name="result_frame" width="400" height="100" style="border: 1px solid #ccc;">
        <p>Your browser does not support iframes.</p>
    </iframe>

</body>

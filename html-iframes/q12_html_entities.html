<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>Displaying HTML Entities</h2>
    
    <p>
        Less than: &lt;
        <br>
        Greater than: &gt;
        <br>
        Ampersand: &amp;
        <br>
        Double quote: &quot;
        <br>
        Single quote: &apos;
    </p>
    
    <p>
        Copyright: &copy;
        <br>
        Trademark: &trade;
        <br>
        Registered: &reg;
    </p>

</body>
</html>

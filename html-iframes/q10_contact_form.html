<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="#" method="post">
        <div>
            <label for="contact_name">Full Name:</label>
            <input type="text" id="contact_name" name="contact_name" placeholder="John Doe" required>
        </div>
        <br>
        <div>
            <label for="contact_email">Email:</label>
            <input type="email" id="contact_email" name="contact_email" placeholder="you@example.com" required>
        </div>
        <br>
        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Inquiry about services" required>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" rows="6" cols="40" placeholder="Your message here..." required></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Send Message">
        </div>
    </form>
</body>
</html>

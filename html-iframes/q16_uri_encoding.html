<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Encoding</title>
</head>
<body>
    <h2>Demonstrating URI Encoding</h2>
    
    <p>
        <b>Incorrect Link (with special characters):</b>
        <br>
        <a href="https://example.com/search?query=HTML & CSS">
            https://example.com/search?query=HTML & CSS
        </a>
    </p>

    <p>
        <b>Correct Encoded Link:</b>
        <br>
        <a href="https://example.com/search?query=HTML%20%26%20CSS">
            https://example.com/search?query=HTML%20%26%20CSS
        </a>
    </p>

</body>
</html>

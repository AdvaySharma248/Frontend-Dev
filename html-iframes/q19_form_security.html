<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Security</title>
</head>
<body>
    <h2>Secure Form</h2>
    
    <form action="#" method="post" autocomplete="off">
        <div>
            <label for="credit_card">Credit Card Number:</label>
            <input type="text" id="credit_card" name="credit_card" required>
        </div>
        <br>
        <div>
            <label for="cvv_secure">CVV:</label>
            <input type="text" id="cvv_secure" name="cvv_secure" required>
        </div>
        <br>
        <input type="submit" value="Submit Payment">
    </form>

    <hr>
    
    <p>
        <b>Note on <code>autocomplete="off"</code>:</b>
        Turning off autocomplete can improve security for highly sensitive fields
        (like credit card numbers or one-time passcodes). It helps prevent
        the browser from saving this information, which could be risky
        on a shared or public computer.
    </p>

</body>
</html>

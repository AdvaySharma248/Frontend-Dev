<!DOCTYPE html>
<html>
<head>
    <title>Location Selector</title>
</head>
<body>

    <h1>Select Your Preferences</h1>

    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="india" selected>India</option>
            <option value="australia">Australia</option>
        </select>
        <br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="california">California</option>
            <option value="delhi">Delhi</option>
            <option value="uttar_pradesh" selected>Uttar Pradesh</option>
            <option value="ontario">Ontario</option>
        </select>
        <br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="new_york">New York</option>
            <option value="toronto">Toronto</option>
            <option value="lucknow" selected>Lucknow</option>
            <option value="sydney">Sydney</option>
        </select>
        <br><br>
        
        <label for="tourist_place">Favorite Tourist Place:</label>
        <select id="tourist_place" name="tourist_place">
            <option value="taj_mahal" selected>Taj Mahal</option>
            <option value="statue_of_liberty">Statue of Liberty</option>
            <option value="cn_tower">CN Tower</option>
        </select>
        <br><br>
    </form>
    
    <hr>
    
    <h2>Summary of Your Choices:</h2>
    <p>You have selected: Lucknow, Uttar Pradesh, in India. Your favorite tourist place is the Taj Mahal.</p>

</body>
</html>
